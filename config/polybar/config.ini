; Polybar Configuration - Monochrome High Contrast Theme with Rounded Modules

[colors]
background = #000000
background-alt = #1a1a1a
foreground = #f0f0f0
primary = #ffffff
secondary = #cccccc
alert = #888888
disabled = #666666
transparent = #00000000

[bar/main]
width = 100%
height = 28pt 
radius = 5

background = ${colors.transparent}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 0
border-color = ${colors.transparent}

padding-left = 2
padding-right = 2

module-margin = 2

separator =
separator-foreground = ${colors.transparent}

font-0 = monospace:size=10;2
font-1 = Font Awesome 6 Free:size=10;2
font-2 = Font Awesome 6 Free Solid:size=10;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio memory cpu battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.background}
label-active-padding = 2
label-active-margin = 0
label-active-radius = 10

label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 2
label-occupied-margin = 0
label-occupied-radius = 10

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2
label-urgent-margin = 0
label-urgent-radius = 10

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-background = ${colors.background-alt}
label-empty-padding = 2
label-empty-margin = 0
label-empty-radius = 10

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-background = ${colors.background-alt}
label-padding = 2
label-radius = 10

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted = <label-mounted>
format-mounted-background = ${colors.background-alt}
format-mounted-padding = 2
format-mounted-radius = 10

label-mounted = %{F#ffffff}DISK%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume-background = ${colors.background-alt}
format-volume-padding = 2
format-volume-radius = 10

label-volume = %percentage%%

format-muted = <label-muted>
format-muted-background = ${colors.background-alt}
format-muted-padding = 2
format-muted-radius = 10
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = 2
format-radius = 10
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = 2
format-radius = 10
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <label-charging>
format-charging-prefix = "CHG "
format-charging-prefix-foreground = ${colors.primary}
format-charging-background = ${colors.background-alt}
format-charging-padding = 2
format-charging-radius = 10
label-charging = %percentage%%

format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-discharging-background = ${colors.background-alt}
format-discharging-padding = 2
format-discharging-radius = 10
label-discharging = %percentage%%

format-full = <label-full>
format-full-prefix = "FULL "
format-full-prefix-foreground = ${colors.primary}
format-full-background = ${colors.background-alt}
format-full-padding = 2
format-full-radius = 10
label-full = %percentage%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-background = ${colors.background-alt}
format-connected-padding = 2
format-connected-radius = 10
format-disconnected = <label-disconnected>
format-disconnected-background = ${colors.background-alt}
format-disconnected-padding = 2
format-disconnected-radius = 10
label-disconnected = %{F#666666}%ifname% disconnected%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ffffff}WIFI%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ffffff}ETH%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

format = <label>
format-background = ${colors.background-alt}
format-padding = 2
format-radius = 10

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = false
